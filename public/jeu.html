<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shifumoji</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="styles/materialize.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Shifumoji">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <!-- Windows -->
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <link rel="icon"
         type="image/png"
         href="images/icons/icon-144x144.png">
  </head>
  <body>

    <main class="container">
        
        <!-- Image de la main de l'adversaire-->
        <div id="bot-choice">
            <img id="bot-img" src="">
        </div>

        <div id="player-choice">
            <div>
                <button type="button" value="1" class="myBtn">
                    <img src="images\pierre.png">
                </button>
            </div>

            <div>
                <button type="button" value="2" class="myBtn">
                    <img src="images\papier.png">
                </button>
            
            </div>
            
            <div>
                <button type="button" value="3" class="myBtn">
                    <img src="images\ciseaux.png">
                </button>
            </div>


            
        </div>

        <!-- The Modal -->
        <div id="myModal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="winlose">Victoire</p>
                <img src="images/trophy.png">
                <button type="button">
                    RECOMMENCER
                </button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="scripts/app.js"></script>
  </body>
</html>
